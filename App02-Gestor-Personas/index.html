<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <!-- Start your project here-->
<div class="container">
    <div class="row">
        <div class="col">
            
            <form class="border border-light p-5" id="frmNuevoRegistro">
                
            <p class="h3 mb-4">Nuevos registros</p>
            <input type="text" id="nombres" class="form-control mb-4" placeholder="Nombres" required/>

            <input type="text" id="apellidos" class="form-control mb-4" placeholder="Apellidos" required/>

            <input type="email" id="form3Example3" class="form-control" placeholder="E-mail" required/>
              
            <button id="btnCrearRegistro" type="submit" class="btn btn-success btn-block my-4" >Crear</button>
          
          </form>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <p class="h3 mb-4 text-center">Registros</p>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-borderless ">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nombres</th>
                      <th scope="col">Apellidos</th>
                      <th scope="col">Correo Electronico</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="registros">

                  </tbody>
              
                </table>
              </div>
        </div>
    </div>
</div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="./js/app.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>

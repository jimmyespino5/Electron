<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gestor Registros Personas</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <form id="frmNuevoRegistro" class="border border-light p-4">

                    <p class="h3 mb-4 text-left">Nuevo registro</p>

                    <input type="text" id="nombres" class="form-control mb-4" placeholder="Nombres" required>

                    <input type="text" id="apellidos" class="form-control mb-4" placeholder="Apellidos" required>

                    <input type="email" id="correo" class="form-control mb-4" placeholder="E-mail" required>

                    <button id="btnCrearRegistro" class="btn btn-success btn-block my-4" type="submit">Crear</button>
                </form>
            </div>
        </div>
        <div class="row espacio-vertical">
            <div class="col">
                <p class="h3 mb-4 text-center">Registros</p>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Correo-e</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="registros">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/herramientas.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src *; script-src 'self'">
    <title>Marcadores</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <h1>Marcadores</h1>

    <div class="alert alert-warning mensaje-error" role="alert"></div>

    <section class="creacion-marcador">
        <form class="creacion-marcador-formulario row g-3">
            <div class="col-auto">
                <input type="url" class="creacion-marcador-url form-control" placeholder="URL" required>
            </div>
            <div class="col-auto">
                <input type="submit" value="Crear" class="creacion-marcador-boton btn btn-success mb-3" disabled>
            </div>
        </form>
    </section>

    <section class="marcadores"></section>

    <section id="controles">
        <button class="remover-marcadores btn btn-danger">Eliminar Marcadores</button>
    </section>

    <script src="renderer.js"></script>
</body>
</html>
